<div class="container">
    <div class="row">
        
        <div class="col-sm">
            <div>
                <div class="table-responsive space">
                    <table class="table display nowrap">
                        <thead>
                            <tr>
                                <th scope="col">Sr No </th>
                                <th scope="col">Course Name </th>
                                <th scope="col">Course Code </th>
                                <th scope="col">Instructor Id</th>
                                <th scope="col">Available Seats</th>
                                <th scope="col"> courseFee </th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor='let course of this.listOfEnrolledCourses;let i=index'>
                                <th scope="row">{{i+1}}</th>
                                <td>{{course.courseName | uppercase}}</td>
                                <td>{{course.courseCode | uppercase}}</td>
                                <td>{{course.instructorId}}</td>
                                <td>{{course.availableSeats}}</td>
                                <td>{{course.courseFee}}</td>
                                
                            </tr>
                            <tr class="row">
                                <td  class="col" scope="col"> Total fee : {{totalFee}} </td>
                                <td class="col custom-btn">
                                    <button type="submit" class="btn btn-success" (click)="makePayment()"> Make Payment
                                    </button>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>

        </div>
        
    </div>
</div>
