<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        
        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }
        
        tr:nth-child(even) {
          background-color: #dddddd;
        }
        </style>
</head>

<body>
    

    
        <h2>Adding Course to Catalog </h2>
        <table>
        <form method="post">
          <tr>
            <td>Course Code </td>
            <td><input type="text" name="courseCode" id="id_courseCode" /></td>
          </tr>
           <tr>
            <td>Course Name </td>
            <td><input type="text" name="courseName" id="id_courseName"/></td>
          </tr>
          <tr>
            <td>Course Description </td>
            <td><textarea name="description" id="id_courseName" rows="2"></textarea></td>
            <tr><td align="right">
            <input type="submit" Value="Add Course" id="idAddCourse"/></td>
            <td>
            <input type="button" Value="Cancel" id="idCancel"/></td>
            </tr>
        
          </tr>
        </form>
        </table>
  

</body>
</html>
